<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LearnAIHub - AI Blog</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #03111c, #740404);
      color: white;
    }

    .main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    .main img {
      width: 160px;
    }

    ul {
      display: flex;
      gap: 30px;
    }

    li {
      list-style: none;
      background-color: aliceblue;
      border-radius: 40px;
      width: 140px;
      text-align: center;
      padding: 10px;
      font-size: large;
      transition: 0.3s;
    }

    li:hover {
      background: linear-gradient(to bottom right, #03111c, #740404);
    }

    .a {
      text-decoration: none;
      color: #03111c;
      transition: 0.3s;
    }

    li:hover .a {
      color: aliceblue;
    }

    .section1 {
      text-align: center;
      padding: 50px 20px;
    }

    .h_1 {
      color: #ffffff;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .button1 {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 250px;
    }

    .button {
      border: 2px solid #fff;
      border-radius: 50px;
      background: linear-gradient(to bottom right, #03111c, #740404);
      color: white;
      width: 250px;
      height: 50px;
      font-size: 16px;
    }

    .button a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: rgb(255, 255, 255);
      border-radius: 2px;
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 80px;
      right: 20px;
      background: linear-gradient(to bottom right, #03111c, #740404);
      border-radius: 20px;
      padding: 20px;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .mobile-menu a {
      color: #03111c;
      color: white;
      text-decoration: none;
      padding: 10px 0;
      font-weight: bold;
    }

    /* === Responsive Styles === */
    @media screen and (max-width: 768px) {
      ul {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-menu.active {
        display: flex;
      }

      .main {
        padding: 20px;
      }

      .h_1 {
        font-size: 1.5rem;
      }

      .button1 {
        height: 200px;
      }

      .button {
        width: 200px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>

  <!-- ==== NAVBAR ==== -->
  <div class="main">
    <img src="Logo.png" alt="Logo" />

    <ul>
      <li><a href="Home.html" class="a">Home</a></li>
      <li><a href="About.html" class="a">About</a></li>
      <li><a href="Blog.html" class="a">Blog</a></li>
      <li><a href="Contact.html" class="a">Contact</a></li>
    </ul>

    <!-- Hamburger Icon -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Blog.html">Blog</a>
      <a href="Contact.html">Contact</a>
    </div>
  </div>

  <!-- ==== HERO TEXT ==== -->
  <div class="section1">
    <h1 class="h_1">“Explore the Future of Artificial Intelligence”</h1>
    <h3 class="h_1">“By Muhammed Sufiyan”</h3>
  </div>

  <!-- ==== BUTTON ==== -->
  <div class="button1">
    <button class="button"><a href="Home.html">Explore &#8594;</a></button>
  </div>

  <!-- ==== SCRIPT ==== -->
  <script>
    function toggleMenu() {
      document.getElementById('mobileMenu').classList.toggle('active');
    }
  </script>

  <!-- Bootstrap JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
